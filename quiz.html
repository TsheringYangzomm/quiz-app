<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay"></div>

  <!-- ðŸŒ“ Dark Mode Toggle -->
  <div class="fixed-toggle">
    <label class="switch">
      <input type="checkbox" id="darkModeToggle" />
      <span class="slider"></span>
    </label>
  </div>

  <!-- Main Quiz Container -->
  <div class="container">
    <h2 id="categoryTitle">Loading...</h2>
    <div id="progressBar">
      <div id="progress-text" style="margin-bottom: 5px; font-weight: bold;"></div>
      <div id="progress-fill" style="height: 8px; background-color: #4caf50; width: 0%; transition: width 0.3s;"></div>
    </div>

    <p id="question">Loading...</p>
    <p id="timer" style="font-weight: bold; font-size: 18px; margin: 10px 0;"></p>
    <div id="options"></div>
    <button id="nextBtn" disabled>Next Question</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
